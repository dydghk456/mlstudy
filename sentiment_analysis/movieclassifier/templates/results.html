<!doctype html>
<html>
    <head>
        <title>Movie Classification</title>
            <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h3>movie review:</h3>
        <div>{{ content }}</div>
        <h3>prediction:</h3>
        <div>this review is
            <strong>{{ prediction == 'positive' and 'positive' or 'negative' }}</strong>
            (probability: {{probability}}%).</div>
        
        <div class='button'>
            <form action="/thanks" method="post">
                <input type=submit value='맞음' name='feedback_button'>
                <input type=submit value='틀림' name='feedback_button'>
                <input type=hidden value='{{prediction}}' name='prediction'>
                <input type=hidden value='{{prediction}}' name='review'>
            </form>
        </div>
        
        <div class='button'>
            <form action="/">
                <input type=submit value='리뷰 추가 입력'>
            </form>
        </div>
    </body>
</html>
